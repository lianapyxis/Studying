<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="for_DOM_exercises_2.css">
    <title>DOM exercises 2</title>
</head>
<body>
    <div class="container mt-2">
        <h1>Registration Form</h1>
        <form id="registrationForm">
          <div class="form-group row">
            <div class="col">
              <input id="username" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <div class="col">
              <input id="password" type="password" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <div class="col">
              <input id="confirmPassword" type="password" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-block" href="#">
                  Register
              </button>
            </div>
          </div>
        </form>
      </div>
      <script src="for_DOM_exercises_2.js"></script>
</body>
</html>

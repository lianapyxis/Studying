<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="for_counter.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>

    <h1>jQuery number animation</h1>
    <div class="wrapper">
        <div class="counter col-fourth">
            <i class="fa fa-code fa-2x"></i>
            <h2 class="count">3435</h2>
            <p class="count-text">Text</p>
        </div>
        <div class="counter col-fourth">
            <i class="fa fa-coffee fa-2x"></i>
            <h2 class="count">12798</h2>
            <p class="count-text">Text</p>
        </div>
        <div class="counter col-fourth">
            <i class="fa fa-lightbulb fa-2x"></i>
            <h2 class="count">9156</h2>
            <p class="count-text">Text</p>
        </div>
        <div class="counter col-fourth end">
            <i class="fa fa-bug fa-2x"></i>
            <h2 class="count">8276</h2>
            <p class="count-text">Text</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="for_counter_scr.js"></script>
    
</body>
</html>

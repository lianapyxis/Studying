<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillbar</title>
    <link rel="stylesheet" href="skillbar_css.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>

    <h1>My SKills</h1>
    <div class="skillbar" data-percentage="65%">
        <div class="skillbar-title" style="background:#88cd2a;"><span>HTML5</span></div>
        <div class="skillbar-bar" style="background:#88cd2a;"></div>
        <div class="skillbar-bar-percentage">65%</div>
    </div>
    <div class="skillbar" data-percentage="85%">
        <div class="skillbar-title" style="background:#00a8ff;"><span>CSS</span></div>
        <div class="skillbar-bar" style="background:#00a8ff;"></div>
        <div class="skillbar-bar-percentage">85%</div>
    </div>
    <div class="skillbar" data-percentage="75%">
        <div class="skillbar-title" style="background:#243046;"><span>jQuery</span></div>
        <div class="skillbar-bar" style="background:#243046;"></div>
        <div class="skillbar-bar-percentage">75%</div>
    </div>
    <div class="skillbar" data-percentage="70%">
        <div class="skillbar-title" style="background:#e7d465;"><span>JavaScript</span></div>
        <div class="skillbar-bar" style="background:#e7d465;"></div>
        <div class="skillbar-bar-percentage">70%</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script src="skillbar_scr.js"></script>
    
</body>
</html>
